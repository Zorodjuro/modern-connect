<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏—Ü –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–µ—Ä–≤—ã–º -->

    </button>

    <main class="container">

        <div class="content">

            <h1>Connect<span class="accent">.</span></h1>
            <p>–ú–æ–∏ –∫–æ–Ω—Ç–∞–∫—Ç—ã</p>
            <div class="buttons-container">
                <a href="https://t.me/lxhlxl" class="social-button telegram-button" target="_blank" rel="noopener noreferrer">

    <!-- –°–∫—Ä–∏–ø—Ç—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –≤ –∫–æ–Ω—Ü–µ body -->
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js',
            {
              "particles": {
                "number": {
                  "value": 80,
                  "density": {
                    "enable": true,
                    "value_area": 800
                  }
                },
                "color": {
                  "value": "#7c3aed"
                },
                "shape": {
                  "type": "circle"
                },
                "opacity": {
                  "value": 0.3,
                  "random": false
                },
                "size": {
                  "value": 3,
                  "random": true
                },
                "line_linked": {
                  "enable": true,
                  "distance": 150,
                  "color": "#7c3aed",
                  "opacity": 0.2,
                  "width": 1
                },
                "move": {
                  "enable": true,
                  "speed": 2,
                  "direction": "none",
                  "random": true,
                  "straight": false,
                  "out_mode": "out",
                  "bounce": false
                }
              },
              "interactivity": {
                "detect_on": "canvas",
                "events": {
                  "onhover": {
                    "enable": true,
                    "mode": "grab"
                  },
                  "onclick": {
                    "enable": true,
                    "mode": "push"
                  },
                  "resize": true
                }
              },
              "retina_detect": true
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');
        
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeIcon.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
